{% extends "landing_page/base.html" %}

{% block content %}

<div class="contact-container">
    {% load static %}
    <div class="logo-animation">
        <img src="{% static 'images/logo.png' %}" alt="Logo" class="logo">
    </div>

    <div class="form-section">
        <h1>Contact Us</h1>

        <p>If you have any questions, feedback, or inquiries, feel free to reach out to us using the form below. We look forward to hearing from you!</p>

        <form action="{% url 'send_email' %}" method="post" class="contact-form">
            {% csrf_token %}

            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required class="form-control">
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required class="form-control">
            </div>

            <div class="form-group">
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" placeholder="Enter the subject" required class="form-control">
            </div>

            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="Enter your message" rows="5" required class="form-control"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
    </div>
</div>

<style>
body {
    background: linear-gradient(120deg, rgba(20, 30, 40, 0.9), rgba(35, 50, 65, 0.9)); /* Darker background with transparency */
    color: #ecf0f1;
    font-family: 'Arial', sans-serif;
    text-align: center;
    padding: 0px;
}

.nav-center {
    margin-right: 3.8rem;
    }
    .contact-container {
        max-width: 800px;
        margin: 0 auto;
        padding-top: 80px;
        position: relative;
    }

    .form-section {
        background-color: rgba(255, 255, 255, 0.1);
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        margin-top: 25px;
    }

    .logo-animation {
        margin-bottom: 20px;
    }

    .logo {
        max-width: 150px;
        animation: fadeInOut 8.7s infinite;
    }

    @keyframes fadeInOut {
        0%, 100% {
            opacity: 0;
        }
        50% {
            opacity: 1;
        }
    }

    .contact-form {
        margin-top: 20px;
    }

    .form-group {
        margin-bottom: 15px;
        text-align: left;
    }

    label {
        font-size: 14px;
        font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 5px;
        background-color: rgba(255, 255, 255, 0.2);
        color: #ecf0f1;
    }

    input::placeholder, textarea::placeholder {
        color: #bdc3c7;
    }

    button[type="submit"] {
        width: 100%;
        padding: 10px;
        background: linear-gradient(120deg, #3498db, #2980b9);
        color: white;
        font-size: 16px;
        font-weight: bold;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s;
    }

    button[type="submit"]:hover {
        background: linear-gradient(120deg, #2980b9, #3498db);
    }

    h1 {
        margin-bottom: 10px;
        font-size: 36px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    p {
        font-size: 18px;
        margin-bottom: 20px;
    }


    /* Media query for mobile devices (adjust breakpoint as needed) */
@media (max-width: 768px) { /* Example breakpoint for tablets and smaller */
    body {
        font-size: 16px; /* Adjust base font size for better readability */
    }
    .nav-center {
        margin-right: 0; /* Remove right margin on mobile */
    }

    .contact-container {
        max-width: 90%; /* Use percentage width for responsiveness */
        padding-top: 40px; /* Adjust padding as needed */
    }

    .dropdown-content a {
        font-size: 0.83em;
    }
    .form-section {
        padding: 20px;
        margin-top: 15px;
    }

    .logo {
        margin-top: 1.5rem;
        max-width: 107px; /* Adjust logo size */
    }

    h1 {
        font-size: 28px;
    }

    p {
        font-size: 16px;
    }

    input[type="text"],
    input[type="email"],
    textarea,
    button[type="submit"] {
        width: 90%; /* Use percentage width for form elements */
        margin-left: auto;
        margin-right: auto;
    }

    nav {
    right: 3%;
    }
#loginBtn {
    display: none;
    }
}

</style>

{% endblock %}
